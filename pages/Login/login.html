<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="l_style.css">
    <link rel="icon" type="image/x-icon" href="/assets/img/logo1.png">
    <title>OmniGames</title>
</head>
<body>
  <!--BARRA NAV-->
  <div class="nav">
    <div class="navlogo">
        <div class="logo">
            <img class="imglogo" src="l_img/logo1.png">
        </div>
        <h1>OmniGames</h1>
    </div>
  </div>

    <div class="container" >
      <a class="links" id="paracadastro"></a>
      <a class="links" id="paralogin"></a>
       
      <div class="content">      
        <!--LOGIN-->
        <div id="login">
          <form method="post" action=""> 
            <h1>Login</h1> 
            <p> 
              <label for="nome_login">Usuário</label>
              <input id="nome_login" name="nome_login" required="required" type="text" placeholder="Usuário"/>
            </p>
            <p> 
              <label for="senha_login">Sua senha</label>
              <input id="senha_login" name="senha_login" required="required" type="password" placeholder="senha" /> 
            </p>             
            <p> 
              <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
              <label for="manterlogado">Manter-me logado</label>
            </p>            
            <p> 
              <input onclick()="" type="submit" value="Logar" /> 
            </p>        
            <p class="link">
              Ainda não tem conta?
              <a href="#paracadastro">Cadastre-se</a>
            </p>
          </form>
        </div>   
        <!--CADASTRO-->
        <div id="cadastro">
          <form method="post" action=""> 
            <h1>Cadastro</h1>              
            <p> 
              <label for="nome_cad">Usuário</label>
              <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="nome" />
            </p>            
            <p> 
              <label for="email_cad">Seu e-mail</label>
              <input id="email_cad" name="email_cad" required="required" type="email" placeholder="Seuemail@gmail.com"/> 
            </p>          
            <p> 
              <label for="senha_cad">Sua senha</label>
              <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="senha"/>
            </p>             
            <p> 
              <input type="submit" value="Cadastrar"/> 
            </p>            
            <p class="link">  
              Já tem conta?
              <a href="#paralogin"> Ir para Login </a>
            </p>
          </form>
        </div>
      </div>
    </div>  
  </body>
</html>
